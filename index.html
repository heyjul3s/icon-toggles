    <script>
      document.querySelector('#nav-toggles').addEventListener(
        'click',
        (ev) => {
          ev.preventDefault();

          if (ev.target.nodeName.toLowerCase() === 'a') {
            ev.target.classList.toggle('active');
          }
        },
        true
      );
    </script>

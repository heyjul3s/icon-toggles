<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="Author" content="Julian Low" />
    <title>Nav Toggle Transitions</title>
    <link
      href="http://fonts.googleapis.com/css?family=Titillium+Web:700,400"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/toggle-1.css" />
    <link rel="stylesheet" type="text/css" href="css/toggle-2.css" />
    <link rel="stylesheet" type="text/css" href="css/toggle-3.css" />
    <link rel="stylesheet" type="text/css" href="css/toggle-4.css" />
    <link rel="stylesheet" type="text/css" href="css/toggle-5.css" />
  </head>

  <body>
    <div class="container">
      <!-- <header class="heading">
        <h1>Nav Toggles</h1>
      </header> -->
      <div id="nav-toggles">
        <section class="nav-toggle-section">
          <a id="nav-toggle-1" class="nav-toggle" href="#">
            <span class="bar-1"></span>
            <span class="bar-2"></span>
            <span class="bar-3"></span>
          </a>

          <a id="nav-toggle-2" href="#">
            <span class="bar-1"></span>
            <span class="bar-2"></span>
            <span class="bar-3"></span>
          </a>

          <a id="nav-toggle-3" href="#">
            <span class="bar-1"></span>
            <span class="bar-2"></span>
            <span class="bar-3"></span>
          </a>

          <a id="nav-toggle-4" class="nav-toggle" href="#">
            <span class="bar-1"></span>
            <span class="bar-2"></span>
            <span class="bar-3"></span>
          </a>

          <a id="nav-toggle-5" class="nav-toggle" href="#">
            <span class="bar-1"></span>
            <span class="bar-2"></span>
            <span class="bar-3"></span>
          </a>
        </section>
      </div>
    </div>

    <script>
      //for demo
      document.querySelector('#nav-toggles').addEventListener(
        'click',
        (ev) => {
          ev.preventDefault();

          if (ev.target.nodeName.toLowerCase() === 'a') {
            ev.target.classList.toggle('active');
          }
        },
        true
      );
    </script>
  </body>
</html>
